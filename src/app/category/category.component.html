<div>
    <button mat-raised-button color="primaty" (click)="openAdd()">Nuevo</button>
</div>
<div>
    <table mat-table [dataSource]="lstCategory" class="mat-elevation-z4">
        <ng-contanier matColumnDef="categoryId">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let category"> {{ category.categoryId }} </td>
        </ng-contanier>
        <ng-contanier matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let category"> {{ category.categoryName }} </td>
        </ng-contanier>
        <ng-contanier matColumnDef="enable">
            <th mat-header-cell *matHeaderCellDef>Activo</th>
            <td mat-cell *matCellDef="let category"> {{ category.enable }} </td>
        </ng-contanier>
        <ng-contanier matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let category">
                <button mat-raised-button color="basic" (click)="openEdit(category)">Editar</button> | 
                <button mat-raised-button color="warn" (click)="delete(category)">Eliminar</button>
            </td>
        </ng-contanier>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>
