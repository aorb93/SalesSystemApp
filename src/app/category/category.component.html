<div class="row">
    <div>
        <button mat-raised-button color="primaty" (click)="openAdd()">Nuevo</button>
    </div>
</div>
<br>
<div class="container">
    <div>
        <table mat-table [dataSource]="lstCategory" class="mat-elevation-z4">
            <ng-contanier matColumnDef="categoryId">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let category"> {{ category.categoryId }} </td>
            </ng-contanier>
            <ng-contanier matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let category"> {{ category.categoryName }} </td>
            </ng-contanier>
            <ng-contanier matColumnDef="enable">
                <th mat-header-cell *matHeaderCellDef>Activo</th>
                <td mat-cell *matCellDef="let category"><button class="btn btn-outline-transparent disabled disabled2"><fa-icon class="text-success font-icon" [icon]="faSquareCheck"></fa-icon></button></td>
            </ng-contanier>
            <ng-contanier matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let category">
                    <button class="btn btn-outline-info" (click)="openEdit(category)"><fa-icon [icon]="faEdit"></fa-icon></button> | 
                    <button class="btn btn-outline-danger" (click)="delete(category)"><fa-icon [icon]="faTrash"></fa-icon></button>
                </td>
            </ng-contanier>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
    </div>
</div>
