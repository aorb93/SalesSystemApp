
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <h2>Categorías</h2>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <button class="btn btn-success btn-right btn-vertical-center" (click)="openAdd()">Agregar categoría</button>
        </div>
    </div>

    <table class="table table-striped mat-elevation-z4">
        <thead class="table-primary">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col" class="horizontal-middle">Activo</th>
                <th scope="col" class="horizontal-middle">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of lstCategory  | paginate: { itemsPerPage: 10, currentPage: categories }">
                <td scope="col" class="vertical-middle">{{ category.categoryName }}</td>
                <td scope="col" class="vertical-middle horizontal-middle">
                    <button class="btn btn-outline-transparent disabled disabled2">
                        <fa-icon class="text-success font-icon" [icon]="faSquareCheck"></fa-icon>
                    </button>
                </td>
                <td scope="col" class="vertical-middle horizontal-middle">
                    <div class="btn-group me-2">
                        <button class="btn btn-outline-info" (click)="openEdit(category)"><fa-icon [icon]="faEdit"></fa-icon></button>
                    </div>
                    <div class="btn-group me-2">
                        <button class="btn btn-outline-danger" (click)="delete(category)"><fa-icon [icon]="faTrash"></fa-icon></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="categories = $event" class="text-center"></pagination-controls>
</div>
