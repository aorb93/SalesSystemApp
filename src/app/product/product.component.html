
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <h1>Productos</h1>
        </div>
        <div class="col-lg-6 col-md-6">
            <button mat-raised-button color="primary" (click)="openAdd()">Nuevo</button>
        </div>
    </div>
    
    <table class="table table-striped mat-elevation-z4">
        <thead class="table-primary">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of lstProduct  | paginate: { itemsPerPage: 10, currentPage: products }">
                <td scope="col">{{ product.productId }}</td>
                <td scope="col">{{ product.productName }}</td>
                <td scope="col">{{ product.price | currency:'USD':'symbol' }}</td>
                <td scope="col">{{ product.quantity }}</td>
                <td scope="col"><button class="btn btn-outline-info" (click)="openEdit(product)"><fa-icon [icon]="faEdit"></fa-icon></button></td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="products = $event" class="text-center"></pagination-controls>
</div>
