
<div class="container">
    <div>
        <button mat-raised-button color="primaty" (click)="openAdd()">Nuevo</button>
    </div>
    <table mat-table [dataSource]="lstProduct" class="mat-elevation-z4">
        <ng-contanier matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let product"> {{ product.productId }} </td>
        </ng-contanier>
        <ng-contanier matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let product"> {{ product.productName }} </td>
        </ng-contanier>
        <ng-contanier matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let product"> {{ product.price | currency:'USD':'symbol' }} </td>
        </ng-contanier>
        <ng-contanier matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let product"> {{ product.quantity }} </td>
        </ng-contanier>
        <ng-contanier matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let product">
                <button class="btn btn-outline-info" (click)="openEdit(product)"><fa-icon [icon]="faEdit"></fa-icon></button>
                <!-- <button mat-raised-button color="warn" (click)="delete(product)">Eliminar</button> -->
            </td>
        </ng-contanier>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>
