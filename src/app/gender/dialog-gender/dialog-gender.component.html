<h1 mat-dialog-title> {{ gender != null ? 'Editar Género' : 'Nuevo Género' }} </h1>
<div mat-dialog-content>
    <hr>
    <fieldset>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="nameGender" class="form-label">Nombre:</label>
                <input type="text" class="form-control form-control-sm" id="nameGender" placeholder="Nombre género" [(ngModel)]="nameGender">
            </div>
        </div>
    </fieldset>
</div>
<div mat-dialog-actions>
    <div class="btn-group me-2">
        <button class="btn btn-outline-dark" (click)="close()">Cancelar</button>
    </div>
    <div class="btn-group me-2">
        <button class="btn btn-outline-info" color="primary" (click)="gender != null ? editGender() : addGender()">Guardar</button>
    </div>
</div>
