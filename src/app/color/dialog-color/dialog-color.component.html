<h1 mat-dialog-title> {{ color != null ? 'Editar Talla' : 'Nueva Talla' }} </h1>
<div mat-dialog-content>
    <hr>
    <fieldset>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="colorName" class="form-label">Nombre:</label>
                <input type="text" class="form-control form-control-sm" id="colorName" placeholder="Nombre color" [(ngModel)]="colorName">
            </div>
        </div>
    </fieldset>
</div>
<div mat-dialog-actions>
    <div class="btn-group me-2">
        <button class="btn btn-outline-dark" (click)="close()">Cancelar</button>
    </div>
    <div class="btn-group me-2">
        <button class="btn btn-outline-info" color="primary" (click)="color != null ? editColor() : addColor()">Guardar</button>
    </div>
</div>
