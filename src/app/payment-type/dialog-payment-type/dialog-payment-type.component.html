<h1 mat-dialog-title> {{ paymentType != null ? 'Editar Tipo de Pago' : 'Nueva Tipo de Pago' }} </h1>
<div mat-dialog-content>
    <hr>
    <fieldset>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="paymentTypeName" class="form-label">Nombre:</label>
                <input type="text" class="form-control form-control-sm" id="paymentTypeName" placeholder="Nombre tipo de pago" [(ngModel)]="paymentTypeName">
            </div>
        </div>
    </fieldset>
</div>
<div mat-dialog-actions>
    <div class="btn-group me-2">
        <button class="btn btn-outline-dark" (click)="close()">Cancelar</button>
    </div>
    <div class="btn-group me-2">
        <button class="btn btn-outline-info" color="primary" (click)="paymentType != null ? editPaymentType() : addPaymentType()">Guardar</button>
    </div>
</div>
