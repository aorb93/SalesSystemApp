<h1 mat-dialog-title> {{ client != null ? 'Editar Cliente' : 'Nuevo Cliente' }} </h1>
<div mat-dialog-content>
    <hr>
    <fieldset>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <label for="clientName" class="form-label">Nombre(s):</label>
                <input type="text" class="form-control form-control-sm" id="clientName" placeholder="Nombre cliente" [(ngModel)]="clientName">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <label for="surName" class="form-label">Apellido(s):</label>
                <input type="text" class="form-control form-control-sm" id="surName" placeholder="Apellido cliente" [(ngModel)]="surName">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <label for="phone" class="form-label">Télefono:</label>
                <input inputmode="tel" class="form-control form-control-sm" id="phone" placeholder="Télefono cliente" maxlength="14" [(ngModel)]="phone" mask='(000) 000-0000'>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <label for="address" class="form-label">Dirección:</label>
                <input type="text" class="form-control form-control-sm" id="address" placeholder="Dirección cliente" [(ngModel)]="address">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-check form-switch col-lg-4 col-md-4 col-sm-4" style="margin-left: 10px;">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="credit">
                <label class="form-check-label" for="flexSwitchCheckDefault"> Habilitar venta a crédito</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <label for="interestRate" class="form-label">Tasa de interés:</label>
                <input type="number" class="form-control form-control-sm" id="interestRate" placeholder="Porcentaje de interés a venta a crédito" [(ngModel)]="interestRate">
            </div>
            <div class="form-check form-switch col-lg-4 col-md-4 col-sm-4">
                <input class="form-check-input" type="checkbox" id="specialClient" [(ngModel)]="specialClient">
                <label class="form-check-label" for="specialClient"> Cliente especial</label>
            </div>
        </div>
    </fieldset>
</div>
<div mat-dialog-actions>
    <div class="btn-group me-2">
        <button class="btn btn-outline-dark" (click)="close()">Cancelar</button>
    </div>
    <div class="btn-group me-2">
        <button class="btn btn-outline-info" color="primary" (click)="client != null ? editClient() : addClient()">Guardar</button>
    </div>
</div>
