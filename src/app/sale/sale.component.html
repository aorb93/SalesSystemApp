<div class="container">
  <div class="row">
    <label class="col-lg-1 col-md-2 col-sm-4 col-form-label">Cliente:</label>
    <div class="col-lg-4 col-md-4 col-sm-8">
      <select2 [data]="ClientSelect2" [value]="clientId" (update)="selectClientOpt($event)" noResultMessage="No encontrado"></select2>
    </div>
    <label class="col-lg-1 col-md-2 col-sm-4 col-form-label">Producto:</label>
    <div class="col-lg-4 col-md-4 col-sm-8">
      <select2 [data]="ProductSelect2" [value]="productId" (update)="selectProductOpt($event)" noResultMessage="No encontrado"></select2>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="btn-group me-2">
        <button type="button" class="btn btn-outline-info" id="addButton" (click)="addProduct()">Agregar Producto</button>
      </div>
      <div class="btn-group me-2">
        <button type="button" class="btn btn-outline-danger" id="cleanButton" (click)="cleanTable()">Borrar Tabla</button>
      </div>
    </div>
  </div>
  <br>
  <div *ngIf="showTable">
    <table class="table table-striped mat-elevation-z4">
      <thead class="">
        <tr>
            <th scope="col">Producto</th>
            <th scope="col" class="horizontal-middle">Precio</th>
            <th scope="col" class="horizontal-middle">Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngFor="let product of addSelectProduct | paginate: { itemsPerPage: 10, currentPage: prductsPage }"> -->
        <tr *ngFor="let product of addSelectProduct">
          <td scope="col" class="vertical-middle">{{ product.productName }}</td>
          <td scope="col" class="vertical-middle horizontal-middle">{{ product.price | currency:'USD':'symbol' }}</td>
          <td scope="col" class="vertical-middle horizontal-middle">
            <mat-button-toggle-group #group="matButtonToggleGroup">
              <mat-button-toggle (change)="onChange(group)" (click)="subtract(product.productId)"  >
                <mat-icon class="{{product.iconColor}}">{{ product.iconRemove }}</mat-icon>
              </mat-button-toggle>
              <mat-button-toggle (change)="onChange(group)">{{ product.quantitySale }}</mat-button-toggle>
              <mat-button-toggle (change)="onChange(group)" (click)="add(product.productId)">
                <mat-icon class="text-info">add</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <label for="selectCategory" class="form-label">Tipo de Pago</label>
      <select2 [data]="PaymentType2" [value]="paymentTypeId" (update)="selectPaymentTypeOpt($event)" noResultMessage="No encontrado"></select2>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <label for="selectSubCategory" class="form-label">Sub-categoría</label>
        <!-- <select2 [data]="SubCategorySelect2" [value]="selectSubCategoryId" (update)="selectSubCategoryOpt($event)" id="selectSubCategory" placeholder="Seleccione una sub-categoría" disabled="{{subCategoryDisabled}}" noResultMessage="No encontrado"></select2> -->
    </div>
  </div>

  <br>
  <div class="col-lg-6 col-md-4 col-sm-8 offset-lg-6 offset-md-8 offset-sm-4">
    <div class="input-group">
      <input type="text" class="form-control" readonly value="Total: {{ total | currency:'USD':'symbol' }}">
      <button class="btn btn-success" id="saleButton" (click)="sale()">
        <mat-icon class="padding-btn-icon">attach_money</mat-icon>
      </button>
    </div>
  </div>
</div>
