<div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
          <h2>Cobranza</h2>
      </div>
    </div>
    <div class="row">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink='/home'>Inicio</a></li>
            <li class="breadcrumb-item active">Cobranza</li>
        </ol>
    </div>
    
    <div class="row">
        @for (tile of tiles; track tile) {
            <div class="col-lg-2 col-md-4 col-sm-4">
                <a [routerLink]="[tile.routerLink]">
                    <div class="socile_icons fb margin_bottom_30">
                        <div class="social_cont">
                            <span><strong>{{ tile.text }}</strong></span>
                        </div>
                        <div class="social_cont">
                            <fa-icon [icon]="tile.icon"></fa-icon>
                        </div>
                    </div>
                </a>
            </div>
        }
    </div>
</div>
