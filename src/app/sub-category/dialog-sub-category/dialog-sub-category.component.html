<h1 mat-dialog-title> {{ subCategory.subCategoryId != null ? 'Editar SubCategoría' : 'Nueva SubCategoría' }} </h1>
<div mat-dialog-content>
    <hr>
    <fieldset>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="subCategoryeName" class="form-label">Nombre:</label>
                <input type="text" class="form-control form-control-sm" id="subCategoryName" placeholder="Nombre talla" [(ngModel)]="subCategoryName">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="selectGender" class="form-label">Género</label>
                <select2 [data]="GenderSelect2" [value]="selectGenderId" (update)="selectGenderOpt($event)" id="selectGender" placeholder="Seleccione un género" noResultMessage="No encontrado"></select2>
            </div>
        </div>
    </fieldset>
</div>
<div mat-dialog-actions>
    <div class="btn-group me-2">
        <button class="btn btn-outline-dark" (click)="close()">Cancelar</button>
    </div>
    <div class="btn-group me-2">
        <button class="btn btn-outline-info" color="primary" (click)="subCategory.subCategoryId != null ? editSubCategory() : addSubCategory()">Guardar</button>
    </div>
</div>
