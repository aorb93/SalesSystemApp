<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <h4>SubCategorías</h4>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <button class="btn btn-success btn-right btn-vertical-center" (click)="openAdd(lstCategory[0].categoryId)">Agregar SubCategoría</button>
        </div>
    </div>
    <div class="row">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink='/home'>Inicio</a></li>
            <li class="breadcrumb-item"><a routerLink='/catalogs'>Catálogos</a></li>
            <li class="breadcrumb-item"><a routerLink='/category'>Categorías</a></li>
            <li class="breadcrumb-item active">SubCategorías</li>
        </ol>
    </div>
  
    <table class="table table-striped mat-elevation-z4">
      <thead class="table-primary">
          <tr>
              <th scope="col" class="vertical-middle">Categoría</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let category of lstCategory">
              <td scope="col" class="vertical-middle">{{ category.categoryName }}</td>
          </tr>
      </tbody>
    </table>
    
    <hr>
    <table class="table table-striped mat-elevation-z4">
        <thead class="table-primary">
            <tr>
                <th scope="col">SubCategoría</th>
                <th scope="col" class="horizontal-middle">Género</th>
                <th scope="col" class="horizontal-middle">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let subCategory of lstSubCategory">
                <td scope="col" class="vertical-middle">{{ subCategory.subCategoryName }}</td>
                <td scope="col" class="vertical-middle horizontal-middle">{{ subCategory.genderName }}</td>
                <td scope="col" class="vertical-middle horizontal-middle">
                    <div class="btn-group me-2">
                        <button class="btn btn-outline-info" (click)="openEdit(subCategory)"><fa-icon [icon]="faEdit"></fa-icon></button>
                    </div>
                    <div class="btn-group me-2">
                        <button class="btn btn-outline-danger" (click)="delete(subCategory)"><fa-icon [icon]="faTrash"></fa-icon></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
