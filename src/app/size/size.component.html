<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <h4>Tallas</h4>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <button class="btn btn-success btn-right btn-vertical-center" (click)="openAdd()">Agregar talla</button>
        </div>
    </div>
    <div class="row">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink='/home'>Inicio</a></li>
            <li class="breadcrumb-item"><a routerLink='/catalogs'>Cat√°logos</a></li>
            <li class="breadcrumb-item active">Tallas</li>
        </ol>
    </div>
    
    <table class="table table-striped mat-elevation-z4">
        <thead class="table-primary">
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col" class="horizontal-middle">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let size of lstSize | paginate: { itemsPerPage: 10, currentPage: brands }">
                <td scope="col" class="vertical-middle">{{ size.sizeName }}</td>
                <td scope="col" class="vertical-middle horizontal-middle">
                    <div class="btn-group me-2">
                        <button class="btn btn-outline-info" (click)="openEdit(size)"><fa-icon [icon]="faEdit"></fa-icon></button>
                    </div>
                    <div class="btn-group me-2">
                        <button class="btn btn-outline-danger" (click)="delete(size)"><fa-icon [icon]="faTrash"></fa-icon></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="brands = $event" class="text-center"></pagination-controls>
</div>
