<div>
    <table mat-table [dataSource]="lstSales" class="mat-elevation-z4">
        <ng-contanier matColumnDef="clientName">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let sale"> {{ sale.clientName }} </td>
        </ng-contanier>
        <ng-contanier matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let sale"> {{ sale.total | currency:'USD':'symbol' }} </td>
        </ng-contanier>
        <ng-contanier matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let sale"> {{ sale.creationDate | date : "dd/MM/YYYY HH:mm" }} </td>
        </ng-contanier>
        <ng-contanier matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let sale">
                <button class="btn btn-outline-info"><fa-icon [icon]="faEye"></fa-icon></button>
            </td>
        </ng-contanier>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>
