<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <h4>Inicio</h4>
    </div>
  </div>
  
  <div class="row">
    @for (tile of tiles; track tile) {
      <div class="col-sm-6 col-md-6 col-lg-3" *ngIf="(tile.needAdmin && this.userSubject.value.infoUser.userTypeId === 2) || (!tile.needAdmin)">
        <a [routerLink]="[tile.routerLink]">
          <div class="socile_icons fb margin_bottom_30">
              <!-- <div class="social_icon">
                <i class="{{ tile.icon }}"></i>
              </div> -->
              <div class="social_cont">
                <span><strong>{{ tile.text }}</strong></span>
              </div>
              <div class="social_cont">
                <fa-icon [icon]="tile.icon"></fa-icon>
              </div>
          </div>
        </a>
      </div>
    }
  </div>
</div>
