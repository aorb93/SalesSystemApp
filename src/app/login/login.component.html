<div class="wrapper fadeInDown">
    <div id="formContent">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <!-- Icon -->
            <div class="fadeIn first">
                <i class="fa fa-user-circle"></i>
            </div>

            <!-- Login Form -->
            <input type="text" id="login" class="fadeIn second" placeholder="Usuario" formControlName="userLogin">
            <input type="password" id="password" class="fadeIn third" placeholder="Contraseña" formControlName="password">
            <hr>
            <button type="submit" [disabled]="!loginForm.valid" class="fadeIn fourth">Iniciar Sesión</button>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
