<h1 mat-dialog-title> {{ period != null ? 'Editar Periodo Pago' : 'Nueva Periodo Pago' }} </h1>
<div mat-dialog-content>
    <hr>
    <fieldset>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="periodName" class="form-label">Nombre:</label>
                <input type="text" class="form-control form-control-sm" id="periodName" placeholder="Nombre periodo pago" [(ngModel)]="periodName">
            </div>
        </div>
    </fieldset>
</div>
<div mat-dialog-actions>
    <div class="btn-group me-2">
        <button class="btn btn-outline-dark" (click)="close()">Cancelar</button>
    </div>
    <div class="btn-group me-2">
        <button class="btn btn-outline-info" color="primary" (click)="period != null ? editPeriod() : addPeriod()">Guardar</button>
    </div>
</div>
